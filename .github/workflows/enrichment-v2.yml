name: Deep Profile Enrichment (V2)

on:
  schedule:
    - cron: '0 6 * * 0'  # Weekly Sunday 6am UTC (after discovery + enrichment V1)
  # Auto-trigger when base enrichment completes
  workflow_run:
    workflows: ["Restaurant Enrichment"]
    types: [completed]
  workflow_dispatch: {}

jobs:
  enrich-v2:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Longer timeout â€” V2 uses Sonnet + Google reviews

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: scripts

      - name: Run deep profile enrichment
        run: npx tsx pipelines/enrichment-v2.ts
        working-directory: scripts
        env:
          SUPAB_URL: ${{ secrets.SUPAB_URL }}
          SUPAB_SERVICE_ROLE_KEY: ${{ secrets.SUPAB_SERVICE_ROLE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
