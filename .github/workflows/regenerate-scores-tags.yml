name: Regenerate Scores & Tags

on:
  workflow_dispatch:
    inputs:
      batch_limit:
        description: 'Number of restaurants to process (0 = all)'
        default: '0'
      dry_run:
        description: 'Preview without DB writes'
        default: 'false'
        type: boolean

jobs:
  regenerate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
        working-directory: scripts

      - name: Regenerate occasion scores
        run: npx tsx pipelines/regenerate-occasion-scores.ts
        working-directory: scripts
        env:
          SUPAB_URL: ${{ secrets.SUPAB_URL }}
          SUPAB_SERVICE_ROLE_KEY: ${{ secrets.SUPAB_SERVICE_ROLE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BATCH_LIMIT: ${{ inputs.batch_limit }}
          DRY_RUN: ${{ inputs.dry_run }}

      - name: Regenerate tags
        run: npx tsx pipelines/regenerate-tags.ts
        working-directory: scripts
        env:
          SUPAB_URL: ${{ secrets.SUPAB_URL }}
          SUPAB_SERVICE_ROLE_KEY: ${{ secrets.SUPAB_SERVICE_ROLE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BATCH_LIMIT: ${{ inputs.batch_limit }}
          DRY_RUN: ${{ inputs.dry_run }}
