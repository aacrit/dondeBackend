name: Restaurant Discovery

on:
  schedule:
    - cron: '0 3 1 * *'  # 1st of every month, 3am UTC (reduced from 2x/week to save API credits)
  workflow_dispatch: {}    # Manual trigger

jobs:
  discover:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: scripts

      - name: Run discovery pipeline
        run: npx tsx pipelines/discovery.ts
        working-directory: scripts
        env:
          SUPAB_URL: ${{ secrets.SUPAB_URL }}
          SUPAB_SERVICE_ROLE_KEY: ${{ secrets.SUPAB_SERVICE_ROLE_KEY }}
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
