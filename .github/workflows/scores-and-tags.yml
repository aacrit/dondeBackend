name: Occasion Scores & Tags

on:
  schedule:
    - cron: '0 7 1 * *'  # 1st of every month, 7am UTC (reduced from 2x/week to save Claude API credits)
  # Enhancement 16: Auto-trigger when enrichment completes
  workflow_run:
    workflows: ["Restaurant Enrichment"]
    types: [completed]
  workflow_dispatch: {}

jobs:
  scores:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: scripts

      - name: Generate occasion scores
        run: npx tsx pipelines/generate-occasion-scores.ts
        working-directory: scripts
        env:
          SUPAB_URL: ${{ secrets.SUPAB_URL }}
          SUPAB_SERVICE_ROLE_KEY: ${{ secrets.SUPAB_SERVICE_ROLE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Generate tags
        run: npx tsx pipelines/generate-tags.ts
        working-directory: scripts
        env:
          SUPAB_URL: ${{ secrets.SUPAB_URL }}
          SUPAB_SERVICE_ROLE_KEY: ${{ secrets.SUPAB_SERVICE_ROLE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
