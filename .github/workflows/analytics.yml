name: Analytics Pipeline

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2am UTC
  workflow_dispatch: {}

jobs:
  analytics:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: scripts

      - name: Run analytics pipeline
        run: npx tsx pipelines/analytics.ts
        working-directory: scripts
        env:
          SUPAB_URL: ${{ secrets.SUPAB_URL }}
          SUPAB_SERVICE_ROLE_KEY: ${{ secrets.SUPAB_SERVICE_ROLE_KEY }}
