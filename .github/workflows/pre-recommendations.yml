name: Pre-generate Recommendations

on:
  schedule:
    - cron: '0 8 * * 0'  # Weekly Sunday 8am UTC (after scores-and-tags at 7am)
  workflow_dispatch: {}

jobs:
  recommendations:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: scripts

      - name: Generate pre-recommendations
        run: npx tsx pipelines/generate-recommendations.ts
        working-directory: scripts
        env:
          SUPAB_URL: ${{ secrets.SUPAB_URL }}
          SUPAB_SERVICE_ROLE_KEY: ${{ secrets.SUPAB_SERVICE_ROLE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
